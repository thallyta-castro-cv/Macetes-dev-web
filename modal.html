<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um modal apernas com HTML e CSS</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h2>Criando um modal apenas com HTML e CSS</h2>
 

    <button><a href="#openModal">Abrir modal</a></button>

    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>Modal Box</h2>
            <p>Esta é uma caixa modal de amostra que pode ser criada usando os poderes do CSS3.</p>
            <p>Você pode fazer muitas coisas aqui, como ter um anúncio pop-up que mostra quando o seu site carrega ou criar um formulário de login / registro para os usuários.</p>
        </div>
    </div>

</body>
</html>
